<div ng-controller="ActivityController" ng-init="getActivities()">
    <div class="row">
        <div class="col-lg-offset-1 col-lg-11">
            <div ng-show="activities != null">
                <div class="page-header">
                    <h1 id="tables">Things you have been doing...</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>name</th>
                            <th>type</th>
                            <!--<th>started</th>
                            <th>completed</th>-->
                            <!--<th>participated with</th>-->
                            <th>feeling</th>
                            <th>location</th>
                            <th>consuming</th>
                            <th>notes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="activity in activities">
                            <td>{{$index + 1}}</td>
                            <td>{{activity.name}}</td>
                            <td>{{activity.plannedActivity}}</td>
                            <!--<td>{{activity.startTimestamp}}</td>
                            <td>{{activity.endTimestamp}}</td>-->
                            <!--<td>{{activity.activityParticipant}}</td>-->
                            <td>{{activity.activityFeeling}}</td>
                            <td>{{activity.activityLocation}}</td>
                            <td>{{activity.consuming}}</td>
                            <td>{{activity.notes}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--  Here we can show a list of activities.
      {{appProperties}}

      {{responseHeaders}}-->
</div>
